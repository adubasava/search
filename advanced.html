<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <a class="menu" href="index.html">Google Search</a>      
        </div>
        <br> <br> <br> <br> <br> <br> 

        <div class="title">
            Google Advanced Search
        </div>
        <br> <br> <br> <br> <br> <br> 

        <form action="https://google.com/search">           
            <h3>Find pages with</h3> 
        
            <table>
                <tr>
                    <td class="first-row">all these words:</td>
                    <td>
                        <input autofocus="autofocus" class="textinput" type="text" name="as_q">
                    </td>
                </tr>
                <tr>
                    <td class="first-row">this exact word or phrase:</td>
                    <td>
                        <input class="textinput" type="text" name="as_epq">
                    </td>
                </tr>
                <tr>
                    <td class="first-row">any of these words:</td>
                    <td>
                        <input class="textinput" type="text" name="as_oq">
                    </td>
                </tr>
                <tr>
                    <td class="first-row">none of these words:</td>
                    <td>
                        <input class="textinput" type="text" name="as_eq">
                    </td>
                </tr>
                <tr>
                    <td class="first-row"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="first-row"></td>
                    <td style="text-align: right;">
                        <input name="tbs" type="hidden" value="">
                        <input type="submit" value="Advanced Search" id="asbtn">
                    </td>
                </tr>
            </table>          
        </form>      
    </body>
</html>
