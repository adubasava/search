<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div>
            <a class="menu" href="index.html">Google Search</a>      
        </div>
        <br> <br> <br> <br> <br> <br> 

        <div class="title">      
            Google Image Search
        </div>
        <br> <br> <br> <br> <br> <br>   

        <center>     
            <form action="https://google.com/search"> 
                    <div class="rounded">
                        <div class="input">
                            <input autofocus="autofocus" class="enter-text" type="text" name="q">
                            <input type="hidden" name="tbm" value="isch">
                        </div>                      
                    </div>          
                <div class="btn-group">
                    <center>
                        <input class="btninp" type="submit" value="Google Search">
                    </center> 
                </div>     
            </form>
        </center> 
    </body>
</html>
